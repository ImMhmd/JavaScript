        document.write(`Seu nome em maiúsculas é ${nome.toLowerCase()}`)

        //${variavel} é um modelo chamado de template string que deixa muito mais fácil e organizado trabalhar com variavel na frase em precisar usar Concatenação (+) e deixar a frase muito confusa

           n1.toFixed(2) (colocar casas decimais, apenas numeros) '1545.50'
           n1.toFixed(2).replace('.', ',') (trocar um item por outro) Ex: '1545.50' para '1545,50'
           n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) (mostrar em moeda (real, euro, dollar etc))  'n1' é a variavel
